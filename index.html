<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学题解析</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- KaTeX 用于渲染LaTeX公式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>数学题解析</h1>
        
        <div class="api-key-section">
            <label for="api-key">豆包 API Key:</label>
            <input type="password" id="api-key" placeholder="请输入您的豆包 API Key">
            <button id="save-key">保存</button>
        </div>
        
        <div class="upload-section">
            <div id="drop-area">
                <p>拖放图片到这里或</p>
                <label for="file-input" class="upload-button">选择图片</label>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>
            <div id="preview-container" class="hidden">
                <img id="preview-image" src="" alt="预览">
                <button id="analyze-button">解析数学题</button>
            </div>
        </div>
        
        <div id="result-section" class="hidden">
            <h2>解析结果</h2>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>正在解析中，请稍候...</p>
            </div>
            <div id="result-content"></div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
